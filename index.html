<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <img src="" alt="card-logo">
                <h1>Company Name</h1>
                <p class="lead">Company Name</p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- back part of the card -->
        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="" alt="logo-company">
                    <h1>Company Name</h1>
                    <p class="lead">company tagline</p>
                </div>
                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.wesite-name.come</p>
                        <p>companyemail.com</p>
                    </span>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>number</p>
                        <p>number 2</p>
                    </span>

                    <span class="icon">
                        <i class="fas fa-location"></i>
                    </span>
                    <span class="content">
                        <p>address</p>
                        <p>address 2</p>
                    </span>
                </div>
                <div class="middle">
                    <h2>John Doe</h2>
                    <p>job role</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
